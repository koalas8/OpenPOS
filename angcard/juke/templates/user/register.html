<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<!-- <img src="/static/img/logo.png" style="width:100px; height: 100px;" />  -->
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="" method="post">
			<h3 class="form-title">注册 | 聚客</h3>			
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="请输入您的邮箱" name="user_no" value="{{user_no}}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" placeholder="密码" name="password"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">再输一次密码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" placeholder="再输一次密码" name="repassword"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">店铺名称</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="给您的店铺起个名吧" name="shp_name"/>
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
				<!-- <input type="checkbox" name="remember" value="1"/> 记住我的登录状态 -->
				</label>
				<button type="submit" class="btn green pull-right">
				确认 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
			{% if msg %}
			<div class="alert {% if success %} alert-success {% else %} alert-danger {% endif %}">{{msg}}</div>
			{% endif %}
		</form>
		<!-- END LOGIN FORM -->        
		<!-- BEGIN FORGOT PASSWORD FORM -->
	</div>
	<!-- END LOGIN -->

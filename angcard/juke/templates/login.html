<!-- BEGIN BODY -->
<body class="login"  style="background-image: url('/static/img/bg-login.gif')">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<!-- <img src="/static/img/logo.png" style="width:100px; height: 100px;" />  -->
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="" method="post">
			<h3 class="form-title">登录 | 聚客</h3>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">企业代码</label>
				<div class="input-icon">
					<i class="fa fa-desktop"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="企业代码" name="unitno" value="{{unitno}}"/>
				</div>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="用户名" name="username" value="{{username}}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" placeholder="密码" name="password"/>
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
				<!-- <input type="checkbox" name="remember" value="1"/> 记住我的登录状态 -->
				</label>
				<a href="/user/register" class="btn blue">
				  注册 <i class="m-icon-swapright m-icon-white"></i>
				</a>
				<button type="submit" class="btn green pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>               
			</div>
			<!-- <div class="form-actions">
				<a href="/weibo/sina/login">
                	<img src="http://www.sinaimg.cn/blog/developer/wiki/LOGO_24x24.png"/>使用新浪微博登录
                </a>
			</div> -->
			{% if error %}
			<div>{{error}}</div>
			{% endif %}
		</form>
		<!-- END LOGIN FORM -->        
		<!-- BEGIN FORGOT PASSWORD FORM -->
	</div>
	<!-- END LOGIN -->

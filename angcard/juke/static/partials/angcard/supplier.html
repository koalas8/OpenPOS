<div class="portlet box blue tabbable">
	<div class="portlet-title">
		<div class="caption"><i class="fa fa-reorder"></i>供应商管理</div>
	</div>
	<div class="portlet-body">
		<div class=" portlet-tabs">
			<ul class="nav nav-tabs">
				<li ng-show="root.menu.show('01102')" class=""><a ng-href="#list" data-toggle="tab" ng-click="showList(query.page)">列表</a></li>
				<li ng-show="root.menu.show('01100')" class="active"><a ng-href="#add" data-toggle="tab">添加</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="add">
					<form class="form-horizontal" ng-submit="submit(supplier)">
						<div class="form-body">
							<div class="form-group">
								<label class="col-md-3 control-label">供应商名称</label>

								<div class="col-md-4">
									<input type="text" ng-model="supplier.name" class="form-control" placeholder="输入供应商名称">
									<input type="hidden" ng-model="supplier.id"> <!--used for update supplier info -->
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label">联系人</label>

								<div class="col-md-4">
									<input type="text" ng-model="supplier.contact" class="form-control" placeholder="输入供应商联系人">
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label">联系电话</label>

								<div class="col-md-4">
									<input type="text" ng-model="supplier.tel" class="form-control" placeholder="输入供应商联系方式">
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label">供应商地址</label>

								<div class="col-md-4">
									<input type="text" ng-model="supplier.address" class="form-control" placeholder="输入供应商地址">
								</div>
							</div>
							
						</div>
						<div class="form-actions fluid">
							<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn blue">确定</button>
								<button type="button" class="btn default" ng-click="setAction('list')">取消</button>
							</div>
						</div>
					</form>
				</div>


				<div class="tab-pane" id="list">
					<div class="col-md-12">
						<table class="table table-striped table-bordered">
							<thead>
							<tr>
								<th width="50">序号</th>
								<th>供应商名称</th>
								<th>联系人</th>
								<th>联系方式</th>
								<th>地址</th>
								<th ng-show="root.menu.show('01101')"></th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="supplier in supplierStore.data">
								<td>{{(supplierStore.page - 1) * supplierStore.limit + $index + 1}}</td>
								<td>{{supplier.supplier_name}}</td>
								<td>{{supplier.contact}}</td>
								<td>{{supplier.tel}}</td>
								<td>{{supplier.address}}</td>
								<td ng-show="root.menu.show('01101')">
									<span ng-click="update($index)"><a href="javascript:;">修改</a></span>
								</td>
							</tr>
							</tbody>
						</table>
						<paginator></paginator>
					</div>
				</div>			
			</div>
		</div>
	</div>
</div>

<div>
    <!-- BEGIN PAGE HEADER-->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                仓库管理
                <small>Warehouse</small>
                <div class="pull-right">
                    <!-- <button class="btn btn-primary" ng-click="setAction('addClass')">添加商品分类</button> -->
                    <button class="btn btn-primary" ng-show="root.menu.show('01300')" ng-click="menu.action='add'">添加</button>
                    <button class="btn btn-primary" ng-show="root.menu.show('01302')" ng-click="showList()">列表</button>
                </div>
            </h3>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->

    <div class="portlet box blue" ng-show="(menu.action=='add') || (menu.action=='update')">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-reorder"></i>
                <span ng-show="menu.action=='add'">添加仓库</span>
                <span ng-show="menu.action=='update'">修改仓库</span>
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form class="form-horizontal" ng-submit="submit(warehouse)">
                <div class="form-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">仓库名称</label>

                        <div class="col-md-4">
                            <input type="text" ng-model="warehouse.warehouse_name" class="form-control" placeholder="输入仓库名称">
                            <input type="hidden" ng-model="warehouse.id"> <!--used for update goods info -->
                        </div>
                    </div>          
                </div>
                <div class="form-actions fluid">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn blue">确定</button>
                        <button type="button" class="btn default" ng-click="setAction('list')">取消</button>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>

    <div class="row" ng-show="menu.action=='list'">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="50">序号</th>
                    <th>仓库名称</th>
                    <th>状态</th>
                    <th ng-show="root.menu.show('01301')"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="warehouse in warehouseStore.data">
                    <td>{{(warehouseStore.page - 1) * warehouseStore.limit + $index + 1}}</td>
                    <td>{{warehouse.warehouse_name}}</td>
                    <td>{{warehouse.status | statusToHanZi}}</td>
                    <td ng-show="root.menu.show('01301')">
                        <span ng-click="update($index)">修改</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <paginator></paginator>
        </div>
    </div>
</div>

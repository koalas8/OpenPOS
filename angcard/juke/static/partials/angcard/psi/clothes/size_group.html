<div>
    <!-- BEGIN PAGE HEADER-->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                尺寸组管理
                <small>Permissions</small>
                <div class="pull-right">
                    <button class="btn btn-primary" ng-click="setAction('add')">添加尺寸组</button>
                    <button class="btn btn-primary" ng-click="showSizeGroupList()">尺寸组列表</button>
                </div>
            </h3>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->

    <div class="portlet box blue" ng-show="(menu.action=='add')">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-reorder"></i>
                添加尺寸组
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form class="form-horizontal" ng-submit="submitSizeGroup(sizeGroup)">
                <div class="form-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">尺寸组名称</label>

                        <div class="col-md-4">
                            <input type="text" ng-model="sizeGroup.group_name.sizeGroup.group_name" class="form-control" placeholder="输入尺寸组名称">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-3 control-label">尺寸组内容</label>                        
                        <textarea ng-model="sizeGroup.content" class="form-control" placeholder="在此输入商品种类的尺寸"></textarea>
                    </div> 
                </div>
                <div class="form-actions fluid">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn blue">确定</button>
                        <button type="button" class="btn default" ng-click="setAction('list')">取消</button>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>

    <div class="row" ng-show="menu.action=='list'">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="50">序号</th>
                    <th>尺寸组名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="group in sizeGroupStore.data">
                    <td>{{(sizeGroupStore.page - 1) * sizeGroupStore.limit + $index + 1}}</td>
                    <td>{{group.group_name}}</td>
                    <td>
                        <span ng-click="update($index)">修改</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <paginator></paginator>
        </div>
    </div>
</div>

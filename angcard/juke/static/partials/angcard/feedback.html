<div>
    <!-- BEGIN PAGE HEADER-->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                反馈/建议
                <small>Suggestions</small>
                <div class="pull-right">
                    <button class="btn btn-primary" ng-click="menu.action='add'">
                        我要写<li class="fa fa-plus"></li>
                    </button>
                    <button class="btn btn-primary" ng-show="root.menu.show('00402')" ng-click="showList(query.page)">
                        查看所有反馈<li class="fa fa-list-ol"></li>
                    </button>
                </div>
            </h3>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->

    <div class="portlet box blue" ng-show="(menu.action=='add') || (menu.action=='update')">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-reorder"></i>
                写建议
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form class="form-horizontal" ng-submit="submit(suggestion)">
                <div class="form-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">标题</label>

                        <div class="col-md-4">
                            <input type="text" name="title" ng-model="suggestion.title"
                                class="form-control" 
                                placeholder="输入标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">反馈/建议内容</label>

                        <div class="col-md-4">
                            <textarea type="text" name="content" ng-model="suggestion.content" 
                                class="form-control" 
                                placeholder="反馈/建议内容"></textarea>
                        </div>
                    </div>                            
                </div>
                <div class="form-actions fluid">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn blue">确定</button><!-- 
                        <button type="button" class="btn default" ng-click="setAction('list')">取消</button> -->
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>




    <div class="row" ng-show="menu.action=='list'">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="50">序号</th>
                    <th>建议</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="suggestion in suggestionStore.data">
                    <td>{{(suggestionStore.page - 1) * suggestionStore.limit + $index + 1}}</td>
                    <td>{{suggestion.title}}</td>                    
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
